{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="flex">
                <h2 class="author">{{ post.author }}</h2>
                <p class="date">{{ post.published_date }}</p>
            </div>
            <h2 class="text"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.text|linebreaksbr}}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
